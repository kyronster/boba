<div id="productModal" class="modal">

<script>
	

	window.onload = function(){
		productModal.style.display = "none";
	}

// JavaScript functions to show/hide modal and handle order placement
        function showModal(productName, productPrice) {
            document.getElementById("productName").innerText = productName;
            document.getElementById("productPrice").innerText = productPrice.toFixed(2);
            document.getElementById("quantity").value = ""; // Reset quantity input
            document.getElementById("productModal").style.display = "block";


        }

        function hideModal() {
            document.getElementById("productModal").style.display = "none";
        }

        function placeOrder() {
            var productName = document.getElementById("productName").innerText;
            var quantity = document.getElementById("quantity").value;

            // Use AJAX to send order details to process_order.php
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert(xhr.responseText); // Display the response from process_order.php
                    hideModal(); // Close the modal after placing the order
                }
            };
            xhr.open("POST", "process_order.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("product=" + encodeURIComponent(productName) + "&quantity=" + encodeURIComponent(quantity));
        }



</script>
